<html>
    <head>
        <link rel="stylesheet" href="nxj1.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    <body>
        <script>
            function switchoff(){
                document.getElementById("bulbimage").src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-off-img.png";
                document.getElementById("catimage").src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-eyes-img.png";
                document.getElementById("switchstatus").innerHTML="Switched off";
                document.getElementById("onswitch").style.backgroundColor="#22c55e";
                document.getElementById("offswitch").style.backgroundColor="#cbd2d9";

            }
            function switchon(){
                document.getElementById("bulbimage").src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png";
                document.getElementById("catimage").src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png";
                document.getElementById("switchstatus").innerHTML="Switched on";
                document.getElementById("onswitch").style.backgroundColor="#cbd2d9";
                document.getElementById("offswitch").style.backgroundColor="#e12d39";


            }
        </script>
        <div class="background text-center  ">
            <div class="image">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png" class="bulb-image" id="bulbimage">
            </div>
            <div>
                <img   src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png"
                class="cat-image" id="catimage">
            </div>
            <div class="d-flex flex-row justify-content-center">
            <div class=" Switch-board">
                <h1 class="heading" id="switchstatus">Switched on</h1>
                <button class="custmo-button " onclick="switchoff()" id="offswitch">off</button>
                <button class="custmo-button1" onclick="switchon()" id="onswitch">on</button>

            </div></div>
        </div>

    </body>
</html>
